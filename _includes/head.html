<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta property="og:url"                content="http://univizor.si/" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="Predstavitev projekta" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:description"        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image"              content="http://univizor.si/assets/img/univizor-logo-150.png" />
  <meta property="fb:app_id"             content="336469756733432"/>

  <meta name="twitter:image" content="http://univizor.si/assets/img/univizor-logo-150.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="UNIVIZOR Slovenija">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 140 | escape }}">
  <meta name="twitter:site" content="@otobrglez">
  <meta name="twitter:creator" content="@otobrglez">

  <meta itemprop="name" content="UNIVIZOR Slovenija">
  <meta itemprop="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 140 | escape }}">
  <meta itemprop="image" content="http://univizor.si/assets/img/univizor-logo-150.png">

  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
