---
layout: default
---

<div class="logo">
  <img src="/assets/img/univizor-logo_transparent.png" style="width:100%; min-width: 100px; max-width: 200px" />
</div>

<div class="section">
  <div class="authors">
    {% for author in site.authors %}
      <div class="author">
        <div class="avatar">
          <img class="gravatar" src="http://www.gravatar.com/avatar/{{ author.gravatar_hash }}?s=200" />
        </div>
        <div class="name">{{ author.name }}</div>
        <div class="links">
          <div class="link">
            <a href="{{ author.twitter_url }}">
            <img src="/assets/img/twitter.png" />
            </a>
          </div>
          <div class="link">
            <a href="{{ author.linkedin_url }}">
            <img src="/assets/img/linkedin.png" />
            </a>
          </div>
          <div class="link">
            <a href="{{ author.github_url }}">
            <img src="/assets/img/github_6.png" />
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
