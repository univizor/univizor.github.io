---
layout: default
---


<div class="columns">

  <div class="c logo">
    <a href="/" rel="logo">
      <img src="/assets/img/univizor-logo.gif" width="200"/>
    </a>
  </div>


  <div class="c repositories">
    <p>Projects</p>

    <ul>{% for repository in site.github.public_repositories %}
      <li class="repository">
        <a href="{{ repository.html_url }}">
          <div class="name">{{ repository.name }}</div>
          <div class="updated_at">{{ repository.updated_at | date: "%d. %b. %Y" }}</div>
        </a>
      </li>
    {% endfor %}
    </ul>
  </div>

  <div class="c advisors">
    <p>Advisors / Partners</p>
    <ul>
      <li>
        <a href="https://twitter.com/otobrglez">Oto Brglez</a>
      </li>
    </ul>
  </div>
</div>
